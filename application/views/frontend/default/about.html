<main id="main">
    {breadcrum}
    
    <!-- ======= About Section ======= -->
    <section id="about" class="about">

        <div class="container" data-aos="fade-up">
            {tentang}
            <div class="{content_main_class}">

                <div class="{titleclass}" data-aos="fade-up" data-aos-delay="200">
                    <div class="{titlesubclass}">
                        <h3>{subtitle}</h3>
                        <h2>{content_title}</h2>
                        <p>
                            {content_desc}
                        </p>
                    </div>
                </div>

                <div class="{imgclass}" data-aos="zoom-out" data-aos-delay="200">
                    <img src="{base}/{content_img}" class="imgsubclass" alt="">
                </div>

            </div>
            {/tentang}
        </div>

    </section><!-- End About Section -->
</main>
