<main id="main">
    {breadcrum}

    <!-- ======= Services Section ======= -->
    <section id="services" class="services">

        <div class="container" data-aos="fade-up">

            <header class="section-header">
                <h2>Layanan</h2>
                <p>Layanan yang Kami Berikan Kepada Anda</p>
            </header>

            <div class="row gy-4">

                {service}
                <div id="service-{content_id}" class="col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="200">
                    <div class="service-box {content_color}">
                        <i class="{content_icon}"></i>
                        <h3>{content_title}</h3>
                        <p>{content_desc}</p>
                    </div>
                </div>
                {/service}

            </div>

        </div>

    </section><!-- End Services Section -->
</main>
